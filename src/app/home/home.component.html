<div class="body">
    <h1 id="homeTitle">Welcome to our store!</h1>
  <div class="carousel">
    <!-- Carousel Wrapper -->
    <mdb-carousel
      [isControls]="true"
      class="carousel slide carousel-fade"

      [animation]="'fade'"
    >
      <!-- First slide -->
      <mdb-carousel-item>
        <img
          class="d-block w-100"
          src="https://www.commodorewaves.com/wp-content/uploads/2017/11/Movie-Night.jpg"
          alt="First slide"
        />
      </mdb-carousel-item>
      <!-- /First slide -->
      <!-- Second slide -->
      <mdb-carousel-item>
        <img
          class="d-block w-100"
          src="http://www.nilasphere.com/wp-content/uploads/2018/03/movies.gif"
          alt="Second slide"
        />
      </mdb-carousel-item>
      <!-- /Second slide -->
      <!-- Third slide -->
      <mdb-carousel-item>
        <img
          class="d-block w-100"
          src="https://berkeleylibrarysc.org/wp-content/uploads/2017/08/movie-film-video-production-ss-1920-800x450.jpg"
          alt="Third slide"
        />
      </mdb-carousel-item>
      <!-- /Third slide -->
    </mdb-carousel>
    <!-- /.Carousel Wrapper -->
  </div>
  <div class="about">
      <h3 id="aboutTitle">About this site</h3>
      <p>This site was built by a <a id="helioTag" href="https://heliotraining.com/" target="_blank" rel="noopener noreferrer">Helio Training</a> team of four.</p>
  </div>
</div>
